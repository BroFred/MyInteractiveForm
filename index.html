<!doctype html>
<html ng-app='myApp'>
<style>
.Fixed
{
    position: fixed;
    top: 100px;
    float:right;
    z-index: 100;
}
.question-input {
  border-bottom: 2px solid #bfbfbf;
  max-width: 800px;
}
.input-group-addon.info {
    color: rgb(0,0,0);
    background-color: rgb(255, 255, 255);
    border-color: rgb(255, 255, 255);
}
.blue {
    color: blue;
}
button.transparent-input{
       background-color:rgba(0,0,0,0) !important;
       border-color: rgba(0,0,0,0);
       color: rgb(0,0,0);
       border:none !important;
}
</style>
  <!--bootstrap-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2-rc.1/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!--bootstrap-->
  <div ng-controller = "mainCtrl" class="container">
    <div class="Fixed">
      <div>
        <div ng-repeat="(btnhtml,action) in floatbtns" ng-bind-html ='btnhtml|sanitize' class ='btn-lg transparent-input' ng-click='divAction(action)'>
        </div>
      </div>
    </div>
    <div style='padding-left:35px;'>
    <label for='' class ='col-xs-6'>Search for your creation:</label>
    <form class="form-inline text-right" role="form">
      <div class='form-group'>
        <input ng-model = 'searchCondition' placeholder = 'find your creation' class='form-control' ng-disabled='searchCatagory[0]<3'/>
      </div>
      <div class='form-group'>
        <select class="form-control" ng-model='searchCatagory'>
          <option value="0all">Show All</option>
          <option value="1complete">Show completed</option>
          <option value="2unfinished">Show unfinished</option>
          <option value="3tag">Show Matched Tag</option>
          <option value="4choice">Show Matched Number of Choice</option>
        </select>
      </div>
    </form>
    <div ng-repeat = "rootQuiz in quizes">  <!--|filter:searchBar(searchCondition)-->
      <!--<button ng-click = 'edit(rootQuiz.id)'>Edit me!</button>-->
      <!-- <button ng-click = "discardQuiz(rootQuiz)" class="btn btn-danger btn-block" > Discard</button> -->
      <!--<quiz ng-model="rootQuiz" ng-if ='rootQuiz.id===currentEdit'></quiz>-->
      <quiz ng-model="rootQuiz" ng-show='searchBar(searchCondition)()' id = "{{rootQuiz.id}}"></quiz>
      <!--<preview-quiz ng-model="rootQuiz" ng-if ='rootQuiz.id!==currentEdit'></previewQuiz>-->
    </div>
    <div class="form-group">
      &nbsp;
    </div>
    <button ng-click = "addQuiz()" class="btn btn-success btn-block btn-lg">
      <div class ="glyphicon glyphicon-plus-sign "
        aria-hidden="true">
        Add Quiz
      </div>
    </button>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!--bootstrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script><!-- (Optional) Latest compiled and minified JavaScript translation files -->
  <!--bootstrap-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2-rc.1/js/select2.min.js"></script>
  <script src="//cdn.ckeditor.com/4.5.7/standard/ckeditor.js"></script>
  <script src="lib/angular-uuid.js"></script>
  <script src="lib/angular-ckeditor.js"></script>
  <script src="app.js"></script>
  <script src="controllers/controllers.js"></script>
  <script src="directives/directives.js"></script>
  <!--<script src="testController.js"></script>-->
</html>
