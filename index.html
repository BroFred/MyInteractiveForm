<!doctype html>
<html ng-app='myApp'>
  <div ng-controller = "mainCtrl">
    <button ng-click = "addQuiz()" class="btn btn-default"> add quiz</button>
    {{quizes}}
    <div ng-repeat = "rootQuiz in quizes">
      <button ng-click = "discardQuiz(rootQuiz)" > Discard</button>
      <quiz ng-model="rootQuiz"></quiz>
    </div>
  </div>
  {{quizes}}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="//cdn.ckeditor.com/4.5.7/standard/ckeditor.js"></script>
  <script src="lib/angular-uuid.js"></script>
  <script src="lib/angular-ckeditor.js"></script>
  <script src="app.js"></script>
  <script src="controllers/controllers.js"></script>
  <script src="directives/directives.js"></script>
  <!--<script src="testController.js"></script>-->
</html>
